<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Memory Game</title>
    <link rel="stylesheet" href="css/index.css" />
    <link rel="stylesheet" href="css/normalize.css" />
  </head>
  <body>
    <div class="control-buttons">
      <span>Start Game</span>
    </div>
    <div class="info-container">
      <div class="name">Hello: <span></span></div>
      <div class="tries">Wrong Tries: <span>0</span></div>
    </div>
    <div class="memory-game-blocks">
      <div class="game-block" data-technology="angular">
        <div class="face front"></div>
        <div class="face back">
          <img decoding="async" src="css/img/angular.png" />
        </div>
      </div>
      <div class="game-block" data-technology="angular">
        <div class="face front"></div>
        <div class="face back">
          <img decoding="async" src="css/img/angular.png" alt="" />
        </div>
      </div>
      <div class="game-block" data-technology="vuejs">
        <div class="face front"></div>
        <div class="face back">
          <img decoding="async" src="css/img/vue.png" alt="" />
        </div>
      </div>
      <div class="game-block" data-technology="vuejs">
        <div class="face front"></div>
        <div class="face back">
          <img decoding="async" src="css/img/vue.png" alt="" />
        </div>
      </div>
      <div class="game-block" data-technology="css3">
        <div class="face front"></div>
        <div class="face back">
          <img decoding="async" src="css/img/css3.png" alt="" />
        </div>
      </div>
      <div class="game-block" data-technology="css3">
        <div class="face front"></div>
        <div class="face back">
          <img decoding="async" src="css/img/css3.png" alt="" />

      </div>
      <div class="game-block" data-technology="github">
        <div class="face front"></div>
        <div class="face back">
          <img decoding="async" src="css/img/GitHub-Mark.png" alt="" />
        </div>
      </div>
      <div class="game-block" data-technology="github">
        <div class="face front"></div>
        <div class="face back">
          <img decoding="async" src="css/img/GitHub-Mark.png" alt="" />
        </div>
      </div>
      <div class="game-block" data-technology="gulpjs">
        <div class="face front"></div>
        <div class="face back">
          <img decoding="async" src="css/img/gulp-2x.png" alt="" />
        </div>
      </div>
      <div class="game-block" data-technology="gulpjs">
        <div class="face front"></div>
        <div class="face back">
          <img decoding="async" src="css/img/gulp-2x.png" alt="" />
        </div>

      <div class="game-block" data-technology="html5">
        <div class="face front"></div>
        <div class="face back">
          <img decoding="async" src="css/img/html5.png" alt="" />
        </div>
      </div>
      <div class="game-block" data-technology="html5">
        <div class="face front"></div>
        <div class="face back">
          <img decoding="async" src="css/img/html5.png" alt="" />
        </div>
      </div>
      <div class="game-block" data-technology="jest">
        <div class="face front"></div>
        <div class="face back">
          <img decoding="async" src="css/img/jest.png" alt="" />
        </div>
      </div>
      <div class="game-block" data-technology="jest">
        <div class="face front"></div>
        <div class="face back">
          <img decoding="async" src="css/img/jest.png" alt="" />

      </div>
      <div class="game-block" data-technology="mongodb">

          <img decoding="async" src="css/img/mog.png" alt="" />

      </div>
      <div class="game-block" data-technology="python">
        <div class="face front"></div>
        <div class="face back">
          <img

            src="css/img/Python-logo-notext.svg.png"

          />

      </div>

        <div class="face front"></div>
        <div class="face back">
          <img
            decoding="async"
            src="css/img/Python-logo-notext.svg.png"
            alt=""
          />
        </div>
      </div>
      <div class="game-block" data-technology="react">
        <div class="face front"></div>
        <div class="face back">
          <img decoding="async" src="css/img/React-icon.svg.png" alt="" />

      </div>

        <div class="face front"></div>
        <div class="face back">
          <img decoding="async" src="css/img/React-icon.svg.png" alt="" />
